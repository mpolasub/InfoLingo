<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
  <title>InfoLingo - Vocabulary Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
    <div class="nav-flex">
      <div class="dropdown">
        <div class="dropbtn"><i class="fa fa-bars" aria-label="menu"></i></div>
        <div class="dropdown-content">
          <a href="index.html"><span class="material-icons" aria-label="Home">Home</span></a>
          <a href="upload-word.html">Upload Word</a>
          <a href="games.html">Games</a>
          <a href="login.html">Profile</a>
        </div>
      </div>
      
      <span class="logo-container"><img id="nav-logo" href="#" src="assets/InfoLingoLogo.png" aria-label="InfoLingo logo"></span>
    </div>
    </nav>
</header>
  
  <main id="quiz-main">
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 class="quiz-title">Vocabulary Quiz</h2>
        <h3 class="question-info">Question 1/4</h3>
      </div>
      <div class="instruction">
        <h2>Welcome </h2>
        <h3>Type the word that matches the definition presented : </h3>
      </div>
      <div class="question-box">    
        <p class="definition-label">Definition</p>
        <input type="text" placeholder="Enter the word" class="answer-input">
      </div>
      <div class="button-container">
        <button class="next-button">Next ➔</button>
        <button class="submit-button">Submit</button>
      </div>
  </main>

  <!-- Footer -->
