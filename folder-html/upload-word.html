<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Words</title>
    <link rel="stylesheet" href="../css/upload-word.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
          <div class="dropdown">
            <div class="dropbtn"><i class="fa fa-bars" aria-label="menu"></i></div>
            <div class="dropdown-content">
              <a href="#"><span class="material-icons" aria-label="Home">Home</span></a>
              <a href="#">Games</a>
              <a href="#">Topics</a>
              <a href="#">Profile</a>
            </div>
          </div>
          
          <img id="nav-logo" href="#" src="../assets/InfoLingoLogo.png" aria-label="InfoLingo logo">
        </nav>
    </header>
    <div class="main-content">
      <h1>Upload new word</h1>
      <div class="text-enter">
          <label for="word-upload">Word:</label>
          <input type="text" id="word-upload" name="word-upload" placeholder="Enter word">
      </div>
      <div class="text-enter">
          <label for="definition-upload">Definition:</label>
          <input type="text" id="word-upload" name="word-upload" placeholder="Enter definition">
      </div>
      <div class="text-enter">
          <label for="word-upload">Example:</label>
          <input type="text" id="word-upload" name="word-upload" placeholder="Enter example">
      </div>
    </div>
    
</body>
</html>
