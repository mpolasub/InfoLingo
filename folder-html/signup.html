<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/css?family=Monofett|Arial">
  <link rel="stylesheet" href="../css/styles.css">
  <title>InfoLingo - Sign Up</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="top-header">
    <div class="login-banner">
      <img src="../img/InfoLingoLogo.png" alt="InfoLingo Logo" class="banner-image">
    </div>
  </header>
  
  <main>
    <div class="signup-container">
      <h1 class="welcome-text">Welcome</h1>
      <h2 id="acc-title">Create your Account</h2>
      <form class="signup-form">
        <input type="text" placeholder="Firstname" aria-label="Firstname">
        <input type="text" placeholder="Lastname" aria-label="Lastname">
        <input type="text" placeholder="Username" aria-label="Username">
        <input type="password" placeholder="Password" aria-label="Password">
        <button type="submit"><a href="index.html">Sign Up</a></button>
      
      </form>
    </div>
  </main>

</body>
</html>
