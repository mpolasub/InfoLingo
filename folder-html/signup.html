<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/css?family=Monofett|Arial">
  <link rel="stylesheet" href="../css/signup.css">
  <title>InfoLingo - Sign Up</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../img/InfoLingoLogo.png" alt="InfoLingo Logo" class="logo-image">
    </div>
  </header>
  
  <main>
    <div class="signup-container">
      <h1 class="regular-font">Welcome</h1>
      <h2>Create your Account</h2>
      <form>
        <input type="text" placeholder="Firstname" aria-label="Firstname">
        <input type="text" placeholder="Lastname" aria-label="Lastname">
        <input type="text" placeholder="Username" aria-label="Username">
        <input type="password" placeholder="Password" aria-label="Password">
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </main>

  </footer>
</body>
</html>
