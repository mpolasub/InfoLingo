<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
  <title>InfoLingo - Leaderboard</title>
  <link rel="stylesheet" href="../css/leaderboard.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="dropdown">
        <button class="dropdown-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Home</a>
          <a href="#">Games</a>
          <a href="#">Topics</a>
          <a href="#">Profile</a>
        </div>
      </div>
    </nav>
    <div class="logo-container">
      <img src="../img/InfoLingoLogo.png" alt="InfoLingo Logo" class="logo-image">
    </div>
  </header>
  
  <main>
    <div class="leaderboard-container">
      <h2 class="centered-heading">Leader Board</h2>
      <div class="leaderboard-table">
        <div class="column">
          <div class="header">Score</div>
          <div class="entry"></div>
          <div class="entry"></div>
          <div class="entry"></div>
          <div class="entry"></div>
          <div class="entry"></div>
        </div>
        <div class="column">
          <div class="header">Username</div>
          <div class="entry"></div>
          <div class="entry"></div>
          <div class="entry"></div>
          <div class="entry"></div>
          <div class="entry"></div>
        </div>
        <div class="column">
          <div class="header">Rank</div>
          <div class="entry"></div>
          <div class="entry"></div>
          <div class="entry"></div>
          <div class="entry"></div>
          <div class="entry"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Â© 2024 Infolingo. All rights reserved.
  </footer>
</body>
</html>
