<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
    <title>InfoLingo - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Header -->
    <header class="top-header">
        <div class="logo-container">
            <img src="../img/InfoLingoLogo.png" alt="InfoLingo Logo" class="logo-image">
        </div>
    </header>
    
    <!-- Main Content for Login -->
    <main>
        <div class="login-container">
            <h2>Log In</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="login-button">Enter</button>
            </form>
            <p class="signup-prompt">
                Don't have an account? <a href="#" class="signup-link">Sign Up</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        Â© 2024 InfoLingo. All rights reserved.
    </footer>
</body>
</html>
