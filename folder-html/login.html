<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <title>InfoLingo - Log In</title>
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../img/InfoLingoLogo.png" alt="InfoLingo Logo" class="logo-image">
    </div>
  </header>
  
  <main>
    <div class="login-container">
      <h2>Log In</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" aria-label="Username">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" aria-label="Password">
        
        <button type="submit">Enter</button>
      </form>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </main>

  <footer>
    Â© 2024 Infolingo. All rights reserved.
  </footer>
</body>
</html>
