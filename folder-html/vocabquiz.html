<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
  <title>InfoLingo - Vocabulary Quiz</title>
  <link rel="stylesheet" href="../css/vocabquiz.css">
</head>
<body>
  <!-- Header -->
  <header class="top-header">
    <nav class="navbar">
      <div class="dropdown">
        <button class="dropdown-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Home</a>
          <a href="#">Games</a>
          <a href="#">Topics</a>
          <a href="#">Profile</a>
        </div>
      </div>
      <div class="logo-container">
        <img src="../img/InfoLingoLogo.png" alt="InfoLingo Logo" class="logo-image">
      </div>
    </nav>
  </header>
  
  <main>
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 class="title">Vocabulary Quiz</h2>
        <h3 class="question-info">Question 1/4</h3>
      </div>
      <div class="instruction">
        <h2>Welcome </h2>
        <h3>Type the word that matches the definition presented : </h3>
      </div>
      <div class="question-box">    
        <p class="definition-label">Definition</p>
        <input type="text" placeholder="Enter the word" class="answer-input">
      </div>
      <div class="button-container">
        <button class="next-button">Next ➔</button>
        <button class="submit-button">Submit</button>
      </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2024 InfoLingo. All rights reserved.
  </footer>
</body>
</html>
